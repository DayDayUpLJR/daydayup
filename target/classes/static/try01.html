<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
<div id="app">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">username</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Username" v-model="raname">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" v-model="rapwd">
    </div>
    <button type="button" class="btn btn-default" @click="login()">登录</button>
  </form>
</div>
</body>
<script src="js/vue.js"></script>
<script src="js/axios.js"></script>
<script>
  let vn = new Vue({
    el:"#app",
    data:{
      raname:'a',
      rapwd:"a"
    },
    computed:{
    //   计算属性
    },methods:{
      login:function (){
        let _this=this;
        var params = new URLSearchParams();
        params.append("raname",_this.raname);
        params.append("rapwd",_this.rapwd);
        axios.post("resadmin/login",params).then(res=>{
          var data = res.data;
          if(data.code==1){
            alert("管理员登录成功！")
          location.href="back/adminBoard.html";
          }else {
            alert("登录失败",data.msg);
          }
        });
      }
    },mounted:function () {
      
    }
  })

</script>
</html>
