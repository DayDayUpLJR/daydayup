<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      var promise1 = new Promise(function (resolve) {
      //   setInterval() 每n秒运行一次
        setTimeout(function () {
          resolve(1);
        },3000)//多少秒后运行一次
      });
      var promise2 = new Promise(function (resolve) {
        setTimeout(function () {
          resolve(2);
        },1000)
      });
    //   all表示以上两个函数都执行完
      Promise.all([promise1,promise2]).then(function (value) {
        console.log(value);//打印【1，2】
      })
      

    </script>
</body>
</html>
